<!doctype html>
<html lang="en" data-bs-theme="light">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
        <!-- Title will be overriden by index.html -->
		<title>{% block title %}CBIR{% endblock %}</title>
	
		<!-- Bootstrap CSS -->
		<link href="static/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
  
	<body>
        <!-- Navbar -->
		<nav class="navbar navbar-expand-md bg-body-tertiary">
			<div class="container-xxl py-0 px-3" style="max-width: 1320px;">
                <p class="navbar-brand align-middle m-0">CBIR</p>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto">                 
						<li class="nav-item">
							<a class="nav-link active rounded press" aria-current="page" href="{{ url_for('main_app') }}">Clear</a>
						</li>
                        <li class="nav-item">
							<a class="nav-link active rounded press" aria-current="page" href="{{ url_for('update_features') }}" id="train_button">
                                <div class="spinner-border spinner-border-sm" role="status" id="train_spinner" hidden>
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                Retrain
                            </a>  
						</li>
						<li class="nav-item">
							<a class="nav-link active rounded press" aria-current="page" href="{{ url_for('shutdown') }}">Shutdown</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		
        <!-- Rest of content which will be filled by index.html -->
		<div class="container-xxl p-0" style="max-width: 1320px;">
			<div class="container-fluid p-3">
                {% block content %}
                <p>Something is missing?</p>
                {% endblock %}
			</div>
		</div>
        
        <!-- index.html will put scripts here -->
        {% block script %}{% endblock %}
        
        <!-- jQuery -->
		<script src="static/jquery-3.6.3.js"></script>

		<!-- Bootstrap JS -->
		<script src="static/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
